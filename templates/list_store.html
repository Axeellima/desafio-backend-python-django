<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for dbs in db %}
    <h3>Nome da loja: {{dbs.name}}</h3>
    {% for list in dbs.list_order %}
    <h3>Tipo transação: {{list.type}}</h3>
    <h3>Natureza transação:{{list.nature}}</h3>
    <h3>Valor transação:{{list.value}}</h3>
    {% endfor %}
    <h3>Balanço: {{dbs.balance}}</h3>
    {% endfor %}
</body>

</html>
